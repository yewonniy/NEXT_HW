{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'update.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2><b>수정사항</b></h2>
      <form action="" method="post">
        {% csrf_token %}
        <div class="title">
          <label for="title">제목</label>
          <input
            type="text"
            id="title"
            name="title"
            value="{{ updates.title }}"
          />
        </div>
        <div class="content">
          <label for="content">내용</label>
          <textarea name="content" id="content" cols="30" rows="20">
  {{ updates.content }}</textarea
          >
        </div>
        <div class="dueday">
          <label for="dueday">마감기한</label>
          <input type="date" name="dueday"></input>
        </div>
        <button type="submit">수정하기</button>
      </form>
    </div>
  </body>
</html>
