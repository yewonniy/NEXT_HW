{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'home.css' %}" />
  </head>
  <body>
    <div class="container">
      <h2><b>To do list</b></h2>

      {% for todo in todos %}
      <span>
        <a class="link" href="{% url 'detail' todo.id %}">{{ todo.title }} </a>
        <p>D - {{ todo.remain_day }}</p>
      </span>
      <br />
      {% endfor %}

      <a class="link2" href="{% url 'new' %}">make new</a>
    </div>
  </body>
</html>
